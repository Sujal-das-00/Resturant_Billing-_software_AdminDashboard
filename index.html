<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/parcel.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="stylesheet/reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="dashboard">
            <div class="loader-wrapper hidden" id="loader-wrapper">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
            <div class="leftpanel">
                <div class="hotel-info-logo">
                    <div class="profile-widget">
                        <div class="icon-container">
                            <img src="assets/tray.png">
                        </div>
                        <div class="text-container">
                            <div class="title">XYZ Hotel</div>
                            <div class="subtitle">Admin Panel</div>
                        </div>
                    </div>
                </div>

                <button id="orders" class="oder-btn" data-page="orders"><img src="assets/purchase-order.png"
                        height="20px" class="img"><span>Orders</span></button>

                <button id="parcel" class="oder-btn" data-page="parcel"><img src="assets/parcel.png" alt=""
                        height="20px" class="img">Parcel</button>
                <button id="refresh" class="oder-btn"><img src="assets/refresh.png" alt="" height="20px"
                        class="img">Refresh</button>
                <button id="Reports" class="oder-btn" data-page="more"><img src="assets/more.png" alt="" height="20px"
                        class="img">Reports</button>


            </div>

            <div class="main-parent-right">

                <div class="right-panel" id="right-panel">
                    <div class="overview-header">
                        <h2>Dashboard Overview</h2>
                        <p>Monitor your hotel operations in real-time</p>
                    </div>
                    <div class="revenue-panel">
                        <div class="card">
                            <div class="head">
                                <p>Monthly Revenue</p>
                                <img src="assets/grow-up.png" width="25px">
                            </div>
                            <h2 id="revenue-display" class="revenue-number">₹0.0</h2>
                        </div>
                        <div class="card" style="background-color: #f5f2ed; border: 2px solid #f5e3c4;">
                            <div class="head">
                                <p>Daily Revenue</p>
                                <img src="assets/grow-up.png" width="25px">
                            </div>
                            <h2 id="revenue-display" class="revenue-number" style="color: #f0a308;">₹0.0</h2>
                        </div>
                        <div class="card">
                            <div class="head">
                                <p>Yearly Revenue</p>
                                <img src="assets/grow-up.png" width="25px">
                            </div>
                            <h2 id="revenue-display" class="revenue-number">₹0.0</h2>
                        </div>
                    </div>

                    <h2 class="table-management">Table Management</h2>
                </div>

                <div class="parcel-container" id="parcel-container"></div>
                <div class="report-panel" id="report-panel"></div>
            </div>

        </div>
    </div>
    <div class="view-order-container" id="order-viewer">
        <img src="assets/close.png" alt="" class="closebtn" id="closebtn" height="20px">
        <div class="order-header">
            <div class="oder-text" id="drag-handle"> your orders here</div>
            <div class="status-view"></div>
        </div>
        <div class="oder-container"></div>

        <div class="footer-order">
            <div class="totalbill" id="totalbill">nill</div>
            <button id="PrintOrder">Print</a></button>
            <button id="close">Reject order</button>
        </div>
    </div>
    <script src="src/buttonActive.js"></script>

    <script type="module" src="src/router.js"></script>

</body>

</html>
